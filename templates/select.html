{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movie %}
      <p>
        <a href="{{url_for('select',id = movie['id'])}}"> {{ movie['name'] }} - {{ movie['year'] }}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
